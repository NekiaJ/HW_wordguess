<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel= "stylesheet" href="assests/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500|UnifrakturMaguntia&display=swap" rel="stylesheet">  
  <title>Psychic Game</title>
</head>

<body>
    
  <div class="wrapper">
    <div class="container">
       
      <!-- grid layout for game-->
      <div class="row">
          <div class="col-4">
            <h1>The Psychic Game </h1>
          </div>
          <div class="col-3" id="gameIMG">
            <img src="assests/images/crystal_ball.jpg" alt="crystal ball image" >
          </div>
          <div class="col-4" >
              <p id="questDiv"> Can you guess what letter I'm thinking of?</p>
          </div>
        </div>


        <div class="row">
          <div class="col-4" >
            <p id="winsDiv"></p>
          </div>
          <div class="col-3" >
            <p id="psycGuess"></p>
            
          </div>
          <div class="col-3" >
            <p id="userGuess"></p>
          </div>
          <div class="col-3" >
            <p id="lossDiv"></p>
          </div>
          <div class="col">
            <p id="guessLeft"></p>
          </div>
        </div>

       
        <script src="/assests/javascript/game.js">
          // Javascript file link to html page
        
          </script>
      </div>
   </div>
</body>
